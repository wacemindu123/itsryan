<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Form Submissions</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --text-primary: #1d1d1f;
      --text-secondary: #86868b;
      --accent: #0071e3;
      --accent-hover: #0077ed;
      --background: #fbfbfd;
      --surface: #ffffff;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
      background: var(--background);
      color: var(--text-primary);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      font-size: 48px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-primary);
      letter-spacing: -1px;
    }

    .subtitle {
      font-size: 21px;
      color: var(--text-secondary);
      margin-bottom: 40px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: var(--surface);
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      text-align: center;
    }

    .stat-number {
      font-size: 36px;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .submissions-table {
      background: var(--surface);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: var(--background);
      padding: 16px;
      text-align: left;
      font-weight: 600;
      color: var(--text-primary);
      border-bottom: 1px solid rgba(0, 0, 0, 0.06);
    }

    td {
      padding: 16px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.04);
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:hover {
      background: var(--background);
    }

    .challenge-text {
      max-width: 400px;
      line-height: 1.4;
      font-size: 14px;
    }

    .date {
      color: var(--text-secondary);
      font-size: 14px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
    }

    .error {
      text-align: center;
      padding: 40px;
      color: #ff3b30;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .refresh-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .refresh-btn:hover {
      background: var(--accent-hover);
    }

    .send-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .send-btn:hover {
      background: var(--accent-hover);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/" class="back-link">← Back to Website</a>
    
    <h1>Form Submissions</h1>
    <p class="subtitle">All responses from the business scaling form</p>

    <div class="stats" id="stats">
      <div class="stat-card">
        <div class="stat-number" id="total-submissions">0</div>
        <div class="stat-label">Total Submissions</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="today-submissions">0</div>
        <div class="stat-label">Today</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="this-week">0</div>
        <div class="stat-label">This Week</div>
      </div>
    </div>

    <button class="refresh-btn" onclick="loadSubmissions()">Refresh Data</button>

    <div class="submissions-table">
      <div id="table-container">
        <div class="loading">Loading submissions...</div>
      </div>
    </div>
  </div>

  <script>
    async function loadSubmissions() {
      const container = document.getElementById('table-container');
      container.innerHTML = '<div class="loading">Loading submissions...</div>';

      try {
        const response = await fetch('http://localhost:3001/api/submissions');
        if (!response.ok) throw new Error('Failed to fetch');
        
        const submissions = await response.json();
        
        // Update stats
        document.getElementById('total-submissions').textContent = submissions.length;
        
        // Calculate today's submissions
        const today = new Date().toDateString();
        const todayCount = submissions.filter(sub => 
          new Date(sub.submitted_at).toDateString() === today
        ).length;
        document.getElementById('today-submissions').textContent = todayCount;
        
        // Calculate this week's submissions
        const weekAgo = new Date();
        weekAgo.setDate(weekAgo.getDate() - 7);
        const weekCount = submissions.filter(sub => 
          new Date(sub.submitted_at) >= weekAgo
        ).length;
        document.getElementById('this-week').textContent = weekCount;

        // Build table
        if (submissions.length === 0) {
          container.innerHTML = '<div class="loading">No submissions yet</div>';
          return;
        }

        const table = `
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Email</th>
                <th>Business</th>
                <th>Scaling Challenge</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              ${submissions.map(sub => `
                <tr>
                  <td class="date">${new Date(sub.submitted_at).toLocaleString()}</td>
                  <td>${escapeHtml(sub.name)}</td>
                  <td>${escapeHtml(sub.email)}</td>
                  <td>${escapeHtml(sub.business)}</td>
                  <td class="challenge-text">${escapeHtml(sub.scaling_challenge)}</td>
                  <td>
                    <button class="send-btn" onclick="sendCalendly('${escapeHtml(sub.email)}', '${escapeHtml(sub.name).replace(/'/g, "\\'")}')">Send Calendly Link</button>
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;
        
        container.innerHTML = table;
      } catch (error) {
        console.error('Error:', error);
        container.innerHTML = '<div class="error">Failed to load submissions. Make sure the server is running.</div>';
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Load submissions on page load
    loadSubmissions();

    async function sendCalendly(email, name) {
      const button = event.target;
      button.disabled = true;
      button.textContent = 'Sending...';

      try {
        const response = await fetch('http://localhost:3001/api/send-calendly', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, name })
        });

        if (response.ok) {
          button.textContent = 'Sent ✓';
          setTimeout(() => {
            button.textContent = 'Send Calendly Link';
            button.disabled = false;
          }, 3000);
        } else {
          throw new Error('Failed to send email');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Failed to send email. Make sure email settings are configured.');
        button.textContent = 'Send Calendly Link';
        button.disabled = false;
      }
    }

    // Auto-refresh every 30 seconds
    setInterval(loadSubmissions, 30000);
  </script>
</body>
</html>
