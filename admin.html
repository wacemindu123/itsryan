<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Form Submissions</title>
  <link rel="icon" type="image/png" href="/chatgptportrait.png">
  <link rel="apple-touch-icon" href="/chatgptportrait.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --text-primary: #1d1d1f;
      --text-secondary: #86868b;
      --accent: #0071e3;
      --accent-hover: #0077ed;
      --background: #fbfbfd;
      --surface: #ffffff;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
      background: var(--background);
      color: var(--text-primary);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      font-size: 48px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-primary);
      letter-spacing: -1px;
    }

    .subtitle {
      font-size: 21px;
      color: var(--text-secondary);
      margin-bottom: 40px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: var(--surface);
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      text-align: center;
    }

    .stat-number {
      font-size: 36px;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .submissions-table {
      background: var(--surface);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: var(--background);
      padding: 16px;
      text-align: left;
      font-weight: 600;
      color: var(--text-primary);
      border-bottom: 1px solid rgba(0, 0, 0, 0.06);
    }

    td {
      padding: 16px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.04);
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:hover {
      background: var(--background);
    }

    .challenge-text {
      max-width: 400px;
      line-height: 1.4;
      font-size: 14px;
    }

    .date {
      color: var(--text-secondary);
      font-size: 14px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
    }

    .error {
      text-align: center;
      padding: 40px;
      color: #ff3b30;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .refresh-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .refresh-btn:hover {
      background: var(--accent-hover);
    }

    .send-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .send-btn:hover {
      background: var(--accent-hover);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Hide mobile cards on desktop */
    .mobile-cards {
      display: none;
    }

    /* Mobile Responsive Styles */
    @media (max-width: 768px) {
      body {
        padding: 12px;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 4px;
      }

      .subtitle {
        font-size: 16px;
        margin-bottom: 20px;
      }

      .stats {
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
        margin-bottom: 20px;
      }

      .stat-card {
        padding: 12px 8px;
      }

      .stat-number {
        font-size: 24px;
      }

      .stat-label {
        font-size: 11px;
      }

      .refresh-btn {
        width: 100%;
        padding: 12px;
        font-size: 14px;
        margin-bottom: 16px;
      }

      /* Hide table on mobile, show cards */
      .submissions-table table {
        display: none;
      }

      .submissions-table {
        background: transparent;
        box-shadow: none;
      }

      /* Mobile card styles */
      .mobile-card {
        background: var(--surface);
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      }

      .mobile-card-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 12px;
      }

      .mobile-card-name {
        font-weight: 600;
        font-size: 16px;
        color: var(--text-primary);
      }

      .mobile-card-date {
        font-size: 12px;
        color: var(--text-secondary);
      }

      .mobile-card-row {
        display: flex;
        margin-bottom: 8px;
        font-size: 14px;
      }

      .mobile-card-label {
        color: var(--text-secondary);
        min-width: 80px;
        font-size: 12px;
      }

      .mobile-card-value {
        color: var(--text-primary);
        flex: 1;
        word-break: break-word;
      }

      .mobile-card-actions {
        margin-top: 12px;
        padding-top: 12px;
        border-top: 1px solid rgba(0, 0, 0, 0.06);
      }

      .send-btn {
        width: 100%;
        padding: 10px;
        font-size: 14px;
      }

      .back-link {
        font-size: 14px;
        margin-bottom: 16px;
      }

      /* Show mobile cards on mobile */
      .mobile-cards {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/" class="back-link">← Back to Website</a>
    
    <h1>Form Submissions</h1>
    <p class="subtitle">All responses from the business scaling form</p>

    <div class="stats" id="stats">
      <div class="stat-card">
        <div class="stat-number" id="total-submissions">0</div>
        <div class="stat-label">Total Submissions</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="today-submissions">0</div>
        <div class="stat-label">Today</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="this-week">0</div>
        <div class="stat-label">This Week</div>
      </div>
    </div>

    <button class="refresh-btn" onclick="loadSubmissions()">Refresh Data</button>

    <div class="submissions-table">
      <div id="table-container">
        <div class="loading">Loading submissions...</div>
      </div>
    </div>

    <h1 style="margin-top: 60px;">AI Class Signups</h1>
    <p class="subtitle">All signups for Free AI Classes</p>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-number" id="total-class-signups">0</div>
        <div class="stat-label">Total Signups</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="in-person-count">0</div>
        <div class="stat-label">In-Person</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="virtual-count">0</div>
        <div class="stat-label">Virtual</div>
      </div>
    </div>

    <button class="refresh-btn" onclick="loadClassSignups()">Refresh Class Data</button>

    <div class="submissions-table">
      <div id="class-table-container">
        <div class="loading">Loading class signups...</div>
      </div>
    </div>
  </div>

  <script>
    async function loadSubmissions() {
      const container = document.getElementById('table-container');
      container.innerHTML = '<div class="loading">Loading submissions...</div>';

      try {
        const response = await fetch('/api/submissions');
        if (!response.ok) throw new Error('Failed to fetch');
        
        const submissions = await response.json();
        
        // Update stats
        document.getElementById('total-submissions').textContent = submissions.length;
        
        // Calculate today's submissions
        const today = new Date().toDateString();
        const todayCount = submissions.filter(sub => 
          new Date(sub.created_at).toDateString() === today
        ).length;
        document.getElementById('today-submissions').textContent = todayCount;
        
        // Calculate this week's submissions
        const weekAgo = new Date();
        weekAgo.setDate(weekAgo.getDate() - 7);
        const weekCount = submissions.filter(sub => 
          new Date(sub.created_at) >= weekAgo
        ).length;
        document.getElementById('this-week').textContent = weekCount;

        // Build table
        if (submissions.length === 0) {
          container.innerHTML = '<div class="loading">No submissions yet</div>';
          return;
        }

        // Desktop table
        const table = `
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Email</th>
                <th>Business</th>
                <th>Scaling Challenge</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              ${submissions.map(sub => `
                <tr>
                  <td class="date">${new Date(sub.created_at).toLocaleString()}</td>
                  <td>${escapeHtml(sub.name)}</td>
                  <td>${escapeHtml(sub.email)}</td>
                  <td>${escapeHtml(sub.business)}</td>
                  <td class="challenge-text">${escapeHtml(sub.scaling_challenge)}</td>
                  <td>
                    <button class="send-btn" onclick="sendCalendly('${escapeHtml(sub.email)}', '${escapeHtml(sub.name).replace(/'/g, "\\'")}')">Send Calendly Link</button>
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;

        // Mobile cards
        const mobileCards = `
          <div class="mobile-cards">
            ${submissions.map(sub => `
              <div class="mobile-card">
                <div class="mobile-card-header">
                  <span class="mobile-card-name">${escapeHtml(sub.name)}</span>
                  <span class="mobile-card-date">${new Date(sub.created_at).toLocaleDateString()}</span>
                </div>
                <div class="mobile-card-row">
                  <span class="mobile-card-label">Email</span>
                  <span class="mobile-card-value">${escapeHtml(sub.email)}</span>
                </div>
                <div class="mobile-card-row">
                  <span class="mobile-card-label">Business</span>
                  <span class="mobile-card-value">${escapeHtml(sub.business)}</span>
                </div>
                <div class="mobile-card-row">
                  <span class="mobile-card-label">Challenge</span>
                  <span class="mobile-card-value">${escapeHtml(sub.scaling_challenge)}</span>
                </div>
                <div class="mobile-card-actions">
                  <button class="send-btn" onclick="sendCalendly('${escapeHtml(sub.email)}', '${escapeHtml(sub.name).replace(/'/g, "\\'")}')">Send Calendly Link</button>
                </div>
              </div>
            `).join('')}
          </div>
        `;
        
        container.innerHTML = table + mobileCards;
      } catch (error) {
        console.error('Error:', error);
        container.innerHTML = '<div class="error">Failed to load submissions. Make sure the server is running.</div>';
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Load submissions on page load
    loadSubmissions();

    async function sendCalendly(email, name) {
      const button = event.target;
      button.disabled = true;
      button.textContent = 'Sending...';

      try {
        const response = await fetch('/api/send-calendly', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, name })
        });

        if (response.ok) {
          button.textContent = 'Sent ✓';
          setTimeout(() => {
            button.textContent = 'Send Calendly Link';
            button.disabled = false;
          }, 3000);
        } else {
          throw new Error('Failed to send email');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Failed to send email. Make sure email settings are configured.');
        button.textContent = 'Send Calendly Link';
        button.disabled = false;
      }
    }

    // Auto-refresh every 30 seconds
    setInterval(loadSubmissions, 30000);

    async function loadClassSignups() {
      const container = document.getElementById('class-table-container');
      container.innerHTML = '<div class="loading">Loading class signups...</div>';

      try {
        const response = await fetch('/api/class-signups');
        if (!response.ok) throw new Error('Failed to fetch');
        
        const signups = await response.json();
        
        // Update stats
        document.getElementById('total-class-signups').textContent = signups.length;
        
        const inPersonCount = signups.filter(s => s.format === 'in-person').length;
        const virtualCount = signups.filter(s => s.format === 'virtual').length;
        document.getElementById('in-person-count').textContent = inPersonCount;
        document.getElementById('virtual-count').textContent = virtualCount;

        // Build table
        if (signups.length === 0) {
          container.innerHTML = '<div class="loading">No class signups yet</div>';
          return;
        }

        // Desktop table
        const table = `
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Business</th>
                <th>Format</th>
                <th>Experience</th>
              </tr>
            </thead>
            <tbody>
              ${signups.map(s => `
                <tr>
                  <td class="date">${new Date(s.created_at).toLocaleString()}</td>
                  <td>${escapeHtml(s.name)}</td>
                  <td>${escapeHtml(s.email)}</td>
                  <td>${escapeHtml(s.phone)}</td>
                  <td>${escapeHtml(s.business || '-')}</td>
                  <td>${escapeHtml(s.format)}</td>
                  <td>${escapeHtml(s.experience)}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;

        // Mobile cards
        const mobileCards = `
          <div class="mobile-cards">
            ${signups.map(s => `
              <div class="mobile-card">
                <div class="mobile-card-header">
                  <span class="mobile-card-name">${escapeHtml(s.name)}</span>
                  <span class="mobile-card-date">${new Date(s.created_at).toLocaleDateString()}</span>
                </div>
                <div class="mobile-card-row">
                  <span class="mobile-card-label">Email</span>
                  <span class="mobile-card-value">${escapeHtml(s.email)}</span>
                </div>
                <div class="mobile-card-row">
                  <span class="mobile-card-label">Phone</span>
                  <span class="mobile-card-value">${escapeHtml(s.phone)}</span>
                </div>
                <div class="mobile-card-row">
                  <span class="mobile-card-label">Business</span>
                  <span class="mobile-card-value">${escapeHtml(s.business || '-')}</span>
                </div>
                <div class="mobile-card-row">
                  <span class="mobile-card-label">Format</span>
                  <span class="mobile-card-value">${escapeHtml(s.format)}</span>
                </div>
                <div class="mobile-card-row">
                  <span class="mobile-card-label">Experience</span>
                  <span class="mobile-card-value">${escapeHtml(s.experience)}</span>
                </div>
              </div>
            `).join('')}
          </div>
        `;
        
        container.innerHTML = table + mobileCards;
      } catch (error) {
        console.error('Error:', error);
        container.innerHTML = '<div class="error">Failed to load class signups.</div>';
      }
    }

    // Load class signups on page load
    loadClassSignups();
    
    // Auto-refresh class signups every 30 seconds
    setInterval(loadClassSignups, 30000);
  </script>
</body>
</html>
